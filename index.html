<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My To-do List</h1> 
        <form action="/user" method="post" class="mt-3">
            <div class="input-group mb-3">
                <input type="text" name="task" class="form-control" placeholder="Enter the task">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
        <h2 class="mt-4">Current Tasks</h2>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ task.task }}</span>
                <div>
                    <a href="{{ url_for('update', id=task.id) }}" class="btn btn-warning btn-sm me-2">Update task</a>
                    <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-danger btn-sm">Task Done</a>  
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
